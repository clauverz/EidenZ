<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Portofolio Jepang - Sakura Night</title>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sawarabi Mincho', serif;
            background: linear-gradient(135deg, #0a0a2a, #1a1a40, #001a33);
            background-attachment: fixed;
            color: #f5e6ff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Sakura petals */
        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: pink;
            border-radius: 50% 50% 70% 30% / 50% 40% 60% 50%;
            opacity: 0.6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10%) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Navbar */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 30, 0.4);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255, 182, 193, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
        }

        .logo {
            font-family: 'Sawarabi Mincho', serif;
            font-size: 1.8rem;
            color: pink;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: pink;
        }

        /* Hero */
        .hero {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at 50% 30%, rgba(255,192,203,0.15), transparent 70%);
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            color: pink;
            text-shadow: 0 0 12px rgba(255, 192, 203, 0.6);
        }

        .hero-content p {
            color: #d6d6ff;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* Profile Section */
        .profile-section {
            margin-top: 3rem;
            text-align: center;
            color: #f5e6ff;
            animation: fadeInUp 1.2s ease both;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid pink;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.6),
                        0 0 40px rgba(255, 192, 203, 0.4);
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(3deg);
        }

        .profile-section h2 {
            margin: 1rem 0 0.5rem;
            font-size: 1.8rem;
            color: pink;
            text-shadow: 0 0 8px rgba(255,192,203,0.6);
        }

        .profile-section p {
            max-width: 420px;
            margin: 0 auto;
            color: #d6d6ff;
            font-size: 1rem;
            line-height: 1.7;
        }

        /* Social Links */
        .social-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1.2rem;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.3rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255,192,203,0.4);
        }

        /* warna sesuai platform */
        .social-links a:nth-child(1) { background: #e1306c; } /* Instagram */
        .social-links a:nth-child(2) { background: #010101; } /* TikTok */
        .social-links a:nth-child(3) { background: #0088cc; } /* Telegram */

        .social-links a:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255,192,203,0.8);
        }

        /* Animasi Fade In */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 30, 0.8);
            border-top: 1px solid pink;
            text-align: center;
            padding: 1.5rem 0;
            color: #aaa;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <!-- Navbar -->
    <header>
        <div class="nav-container">
            <div class="logo">ðŸŒ¸ Zennrch</div>
            <ul class="nav-links">
                <li><a href="#home">Beranda</a></li>
                <li><a href="#about">Tentang</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Konbanwa, Readers âœ¨</h1>
            <p>Selamat datang di malam sakura berbintang.</p>
            
            <!-- Profile Section -->
            <div class="profile-section">
                <img src="https://i.pravatar.cc/300" alt="Profile" class="profile-img">
                <h2>Nama Kamu</h2>
                <p>
                    Halo! Saya adalah seorang pembelajar yang suka teknologi, seni, dan berbagi inspirasi.  
                    Website ini saya buat sederhana dengan nuansa sakura. ðŸŒ¸
                </p>

                <div class="social-links">
                    <a href="https://instagram.com/username" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://tiktok.com/@username" target="_blank"><i class="fab fa-tiktok"></i></a>
                    <a href="https://t.me/username" target="_blank"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Zennrch - Sakura Night Theme</p>
    </footer>

    <script>
        function createPetals() {
            const particlesContainer = document.getElementById('particles');
            const petalCount = 12; // jumlah dikurangi agar tidak terlalu rame
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 6 + 6) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(petal);
            }
        }
        window.addEventListener('load', createPetals);
    </script>
</body>
</html>
